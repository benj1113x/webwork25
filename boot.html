<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyberpunk Login</title>
    
    <!-- Bootstrap & Google Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> 

    <style>
        /* Apply cyberpunk font globally */
        body {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Blinking background effect */
        @keyframes backgroundBlink {
            0% { background-color: black; }
            50% { background-color: rgb(10, 10, 30); }
            100% { background-color: black; }
        }

        .login-container {
            height: 100vh;
            background-image: url(https://wallpapercave.com/wp/wp14037523.gif);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            animation: backgroundBlink 2s infinite alternate;
        }   

        /* Border color change animation */
        @keyframes borderFlash {
            0% { border-color: white; }
            50% { border-color: black; }
            100% { border-color: white; }
        }

        /* Blinking pop-up effect */
        @keyframes blinkPop {
            0% { opacity: 1; transform: scale(1); }  /* Normal size */
            50% { opacity: 0.8; transform: scale(1.05); } /* Slightly transparent & bigger */
            100% { opacity: 1; transform: scale(1); }  /* Back to normal */
        }

        /* Cyberpunk-styled card */
        .card {
            width: 500px;
            max-width: 90%;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); /* Neon glow */
            background: rgba(255, 255, 255, 0.375); /* Transparent effect */
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 3px solid white;
            animation: borderFlash 1.5s infinite alternate, blinkPop 2s infinite alternate;
            text-transform: uppercase;
        }

        /* Cyberpunk button */
        @keyframes colorChange {
            0% { background-color: black; color: cyan; }
            50% { background-color: cyan; color: black; }
            100% { background-color: black; color: cyan; }
        }

        .btn-primary {
            animation: colorChange 2s infinite alternate;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Centered heading */
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: 32px;
            text-shadow: 0 0 8px cyan;
        }

        /* Input fields */
        .input-group-text {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .form-control {
            border-radius: 0 5px 5px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid cyan;
        }

        /* Input placeholder color */
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>

<div class="container-fluid login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10 ms-auto"> 
                <div class="card">
                    <div class="card-body">
                        <h2>Pixelpunk Login</h2>
                        <form action="#" method="POST">
                            <!-- Username with icon -->
                            <div class="input-group mt-3">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <!-- Password with icon -->
                            <div class="input-group mt-3">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
